{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Management - User LogIn Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">


</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-md-center">
            <h1 class="text-center mt-5 text-uppercase">Project Management</h1>
            <div class="col-md-7">
            <h3 class="text-center mt-3">User Login Panel</h3>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <p style="text-align:center;padding:5px;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="" class="form-label"
                            style="font-size:18px;margin-left:10px;"><b>Username</b></label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"
                            style="font-size:18px;margin-left:10px;"><b>Password</b></label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-danger btn-style">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://kit.fontawesome.com/9744169897.js" crossorigin="anonymous"></script>
</body>

</html>
