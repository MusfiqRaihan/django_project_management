{% extends 'admin/profile/base.html' %}


{% block title %}
    Project Management - All Clients Lists
{% endblock title %}


{% block content %}
     <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Client Lists</h1>
            </div>




     <div class="row row-cols-1 row-cols-md-3 g-4">
         {% for c in client %}
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ c.username }}</h5>
                <p>{{ c.first_name }}&nbsp;{{ c.last_name }}</p>
                <p>{{ c.email }}</p>
              </div>
            </div>
          </div>
         {% endfor %}

     </div>






     </main>

{% endblock content %}
