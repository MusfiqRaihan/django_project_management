{% extends 'add_project/base.html' %}


{% block title %}
    Project Management - Add Service Charge
{% endblock title %}


{% block content %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h4>Add Project Details</h4>
        </div>

        <div class="container py-4">

            <div class="row justify-content-md-left">


                <div class="col-md-12">
                    <form action="" method="POST">
                            {% csrf_token %}
                        <div class="row">

                           <div class="col-md-2 mt-1">
                            <h4>Service Charge: </h4>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control" name="service" type="number" placeholder="Service Charge">
                            </div>
                            <div class="col-md-1 mt-1">
                                <h4>Total: </h4>
                            </div>
                            <div class="col-md-5">
                                <input class="form-control" type="number" placeholder="0.0" disabled>
                            </div>
                            <div class="col-md-4 offset-5 mt-5">
                                <button type="submit" class="btn btn-success">Final Submit</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>


    </main>

{% endblock content %}
